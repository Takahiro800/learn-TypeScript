<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pure React Samples</title>
  </head>
  <body>
    <!-- ベースとなるHTML -->

    <!-- 描画のルート -->
    <div id="react-container"></div>

    <!-- React と ReactDOM(両方とも開発版) -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      // 配列からReact要素を生成する
      const items = [
        '2 lb salmon',
        '5 sprigs fresh resemary',
        '2 tablespoons olive oil',
        '2 small lemons',
        '1 teaspoon kosher salt',
        '4 cloves of chopped garlic',
      ];

      const memo = [
        'Preheat the oven to 350 degrees.',
        'Spread the olive oil around a glass baking dish.',
        'Add the salomon, Garlic, and pine...',
        'Bake for 15 minutes',
        'Add the Butternut Squash and put...',
        'Remove from oven adn let cool for 15 ....',
      ];

      // ネストした要素のツリー
      const dish = React.createElement(
        'section',
        { id: 'baked-salmon' },
        React.createElement('h1', null, 'Baked Salmon'),
        React.createElement(
          'ul',
          { className: 'ingredients' },
          items.map((ingredient, i) => React.createElement('li', { key: i }, ingredient))
        ),
        React.createElement(
          'section',
          { className: 'instructions' },
          React.createElement('h2', null, 'Cooking Instructions'),
          memo.map((text, i) => React.createElement('p', { key: i }, text))
        )
      );

      ReactDOM.render(dish, document.getElementById('react-container'));

      console.log('dish element', dish);
    </script>
  </body>
</html>
