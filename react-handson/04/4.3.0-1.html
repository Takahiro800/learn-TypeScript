<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Pure React Samples</title>
  </head>
  <body>
    <!-- ベースとなるHTML -->

    <!-- 描画のルート -->
    <div id="react-container"></div>

    <!-- React と ReactDOM(両方とも開発版) -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>

    <script>
      // レシピの材料のコンポーネント（材料のデータを分離）

      // これだとitemsをグローバル変数として参照しているが、propsオブジェクト経由で参照すべきである
      function IngredientsList({ items }) {
        return React.createElement(
          'ul',
          { className: 'ingredients' },
          items.map((ingredient, i) => React.createElement('li', { key: i }, ingredient))
        );
      }

      const items = [
        '2 lb salmon',
        '5 sprigs fresh resemary',
        '2 tablespoons olive oil',
        '2 small lemons',
        '1 teaspoon kosher salt',
        '4 cloves of chopped garlic',
      ];

      ReactDOM.render(
        React.createElement(IngredientsList, { items }, null),
        document.getElementById('react-container')
      );
    </script>
  </body>
</html>
