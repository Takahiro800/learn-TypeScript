<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>React Recipes</title>
  </head>
  <body>
    <!-- ベースとなるHTML -->

    <!-- 描画のルート -->
    <div id="react-container"></div>

    <!-- React と ReactDOM(両方とも開発版) -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <!-- babel -->
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // レシピのコンポーネントをJSXで記述する
      const data = [
        {
          name: 'Baked Salmon',
          ingredients: [
            { name: 'Salmon', amount: 1, measurement: 'l lb' },
            { name: 'Pine Nuts', amount: 1, measurement: 'cup' },
            { name: 'Butter Lettuce', amount: 2, measurement: 'cups' },
            { name: 'Yellow Squash', amount: 1, measurement: 'med' },
            { name: 'Olive Oil', amount: 0.5, measurement: 'cup' },
            { name: 'Garlic', amount: 3, measurement: 'cloves' },
          ],
          steps: [
            'Preheat the oven to 350 degrees.',
            'Spread the olive oil around a glass baking dish.',
            'Add the salmon, garlic, and pine nuts to the dish.',
            'Bake for 15 minutes.',
            'Add the yellow squash and put back in the oven for 30 mins.',
            'Remove from oven and let cool for 15 minutes. Add the lettuce and serve.',
          ],
        },
        {
          name: 'Fish Tacos',
          ingredients: [
            { name: 'Whitefish', amount: 1, measurement: 'l lb' },
            { name: 'Cheese', amount: 1, measurement: 'cup' },
            { name: 'Iceberg Lettuce', amount: 2, measurement: 'cups' },
            { name: 'Tomatoes', amount: 2, measurement: 'large' },
            { name: 'Tortillas', amount: 3, measurement: 'med' },
          ],
          steps: [
            'Cook the fish on the grill until hot.',
            'Place the fish on the 3 tortillas.',
            'Top them with lettuce, tomatoes, and cheese',
          ],
        },
      ];

      // Recipeコンポーネント
      function Recipe({ name, ingredients, steps }) {
        return (
          <section id={name.toLowerCase().replace(/ /g, '-')}>
            <h1>{name}</h1>
            <ul className="ingredients">
              {ingredients.map((ingredient, i) => (
                <li key={i}>{ingredient.name}</li>
              ))}
            </ul>
            <section className="instructions">
              <h2>Cooking Instructions</h2>
              {steps.map((step, i) => (
                <p key={i}>{step}</p>
              ))}
            </section>
          </section>
        );
      }

      // Menuコンポーネント
      function Menu(props) {
        return (
          <article>
            <header>
              <h1>{props.title}</h1>
            </header>
            <div classNAme="recipes">
              {props.recipes.map((recipe, i) => (
                <Recipe key={i} name={recipe.name} ingredients={recipe.ingredients} steps={recipe.steps} />
              ))}
            </div>
          </article>
        );
      }

      // Menuコンポーネントを描画する
      ReactDOM.render(<Menu recipes={data} title="Delicious Recipes" />, document.getElementById('react-container'));
    </script>
  </body>
</html>
